<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Just Add Wood</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> <!-- Include scripts.js -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/logo/Logo.png" alt="Just Add Wood Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="terms.html" class="active">Terms of Service</a></li>
                <li><a href="index.html#categories">Category</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero about-hero">
        <div class="hero-text">
            <img src="Images/logo/Logo.png" alt="Just Add Wood Logo">
            <h1>About Us</h1>
            <p>Learn more about Just Add Wood and our mission.</p>
        </div>
    </section>
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch to learn more or place an order for your custom Braaier.</p>
        <form action="mailto:justaddwood2024@gmail.com" method="post" enctype="text/plain">
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number +27" required><br><br>
            <select name="product" required>
                <option value="" disabled selected>Select Product of Interest</option>
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <option value="product3">Product 3</option>
                <option value="product4">Product 4</option>
            </select><br><br>
            <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </section>
    <button id="back-to-top-btn" title="Back to Top">&uarr;</button>
    <footer>
        <p>&copy; 2024 Just Add Wood. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');

            phoneInput.addEventListener('input', function() {
                const phoneNumber = phoneInput.value;

                const phoneNumberUtil = window.libphonenumber.PhoneNumberUtil.getInstance();
                try {
                    const parsedNumber = phoneNumberUtil.parseAndKeepRawInput(phoneNumber, 'ZA'); // 'ZA' for South Africa, adjust as needed
                    const isValidNumber = phoneNumberUtil.isValidNumber(parsedNumber);

                    phoneInput.setCustomValidity(isValidNumber ? '' : 'Please enter a valid phone number for South Africa');
                } catch (e) {
                    phoneInput.setCustomValidity('Invalid phone number format');
                }
            });
        });

         document.addEventListener('DOMContentLoaded', function() {
    const backToTopBtn = document.getElementById('back-to-top-btn');

    // Show or hide the button based on scroll position
    window.addEventListener('scroll', function() {
        if (window.scrollY > 300) { // Adjust scroll position threshold as needed
            backToTopBtn.style.display = 'block';
        } else {
            backToTopBtn.style.display = 'none';
        }
    });

    // Scroll to top when the button is clicked
    backToTopBtn.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const contactBtn = document.getElementById('contact-us-btn');
    const contactSlideout = document.getElementById('contact-us-slideout');

    contactBtn.addEventListener('click', function() {
        contactSlideout.classList.toggle('open');
    });
});

    </script>

<div id="contact-us-btn">
    <span>Contact Us</span>
</div>

    <!-- Contact Us Slide-Out Form -->
    <div id="contact-us-slideout">
        <iframe src="contact.html" frameborder="0"></iframe>
    </div>
    <!-- 100% privacy-first analytics -->
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>
